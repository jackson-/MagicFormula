{%load staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<title>Magic Formula</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	 <script src="{%static "formula/django_ajax.js"%}"></script>
	<script src="{%static "formula/app.js"%}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="form">
	{% if form %}
	<form action='/magic/' method='POST'>
	{{form.as_p}}
	{% csrf_token %}
	<input type="submit">
	</form>
	{% endif %}
</div>
<div class="output">
	{% if magic_dict %}
	<table class="table">
		<tr>
			<th>company name</th>
			<th>magic number</th>
			<th>market cap</th>
			<th>ratios</th>
		</tr>
		{% for key, value in magic_dict.items %}
		<tr>
		<td>{{key}}</td>
		<td>{{value.magic_number}}</td>
		<td>{{value.market_cap}}</td>
		<td><button><a href="http://www.nasdaq.com/symbol/{{key}}/financials?query=ratios">{{key}} ratios</a></button></td>
		</tr>
		{% endfor %}
	</table>
	{% endif %}

</div>
</body>
</html>
